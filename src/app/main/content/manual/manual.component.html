  <div class="header" fxLayoutAlign="space-evenly center">
    <mat-form-field fxFlex="30">
      <input matInput placeholder="البريد الإلكتروني" (keyup)='updateFilter()' [(ngModel)]="filter.email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field fxFlex="30">
      <input matInput placeholder="الرقم " (keyup)='updateFilter()' [(ngModel)]="filter.mobile">
      <mat-icon matSuffix>phone_iphone</mat-icon>
    </mat-form-field>

    <h4 fxFlex="25">SP {{cash}}</h4>

  </div>

  <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'"
    [scrollbarH]="true" [reorderable]="reorderable">

    <ngx-datatable-column [width]="150" name="الرقم" prop="client.mobile">
    </ngx-datatable-column>

    <ngx-datatable-column [width]="100" name="البريد الإلكتروني" prop="client.email">
    </ngx-datatable-column>

    <ngx-datatable-column name="">

      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <button style="background-color: #483d8b;" mat-raised-button class="mat-accent mr-16"
          (click)="activeUser(row)">تفعيل</button>
      </ng-template>
    </ngx-datatable-column>



    <ngx-datatable-column [width]="25" name="ids">
      <ng-template let-column="column" ngx-datatable-header-template>
        <div style="margin-top:13px;" (click)="getData()">
          <mat-icon style="color : rgb(145, 145, 145); cursor: pointer;">refresh</mat-icon>
        </div>
      </ng-template>

    </ngx-datatable-column>
  </ngx-datatable>

</div>
