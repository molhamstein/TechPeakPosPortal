  <div class="header" fxLayoutAlign="space-evenly center">
    <mat-form-field fxFlex="40">
      <input matInput placeholder="رقم الكود" (keydown.enter)="searchOfCode()" [(ngModel)]="code">
      <mat-icon matSuffix>fullscreen</mat-icon>
    </mat-form-field>
    <button fxFlex="25" mat-raised-button color="primary" (click)="searchOfCode()">بحث</button>

    <h4 fxFlex="25">SP {{cash}}</h4>

  </div>
  <!--<div fxLayout fxLayoutAlign="center" fxLayoutGap="10px" class="container">-->
  <div fxLayout="row wrap" class="container" style="">
    <div fxFlex="25" class="myCard" *ngFor="let oneCategory of categories; let i = index">
      <div class="fuse-card cardCategory" (mouseover)="hoverArray[i]=true" (mouseout)="hoverArray[i]=false" [ngStyle]="{'background-color':hoverArray[i]==true ? colorsCatrgories[i].secondeColor : colorsCatrgories[i].mainColor }">
        <div class="card-primary-title title" style="">
          <mat-icon matSuffix style="">timer</mat-icon>
          <label class="count" style="">قابل للاستعمال<label class="timeCount"> {{oneCategory.used_count}} </label>مرات</label>
        </div>
        <p class="residual">المتبقي : {{oneCategory.count}}</p>

        <div class="card-supporting-text main" style="">
          <div class="priceDiv" style="">
            <span class="card-title price" style="">{{oneCategory.price}}</span>
            <span>S.P</span>
          </div>
        </div>
        <div class="card-actions">
          <button class="addButton" mat-button (click)="getCode(oneCategory,i)"> <label>إضافة</label></button>
        </div>

      </div>
    </div>
  </div>

</div>
